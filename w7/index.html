<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FILL OUT THE MISSING INFO-->
    <meta name="author" content="JJ">
    <meta name="description" content="javascript week 7 pay calculator">

    <title>W7 | JS Pay Form</title>
</head>
<body>
    <h1>W7 Javascript Pay Calculator Form</h1>

    <!--FORM- Read through to get an idea of what your IDs are!-->
    <form style="border:1px solid blue;">
        <table>
            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" id="first" required>

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" id="last" required>

                </td>
            </tr>
            <tr>
                <!--left side: questions-->
                <td>
                    <label for="rate">Rate $: </label>
                </td>
                <!--right side: input values-->
                <td>
                    <input type="number" id="rate" required>
                </td>
            </tr>
            <tr>
                <!--left side: questions-->
                <td>
                    <label for="hours">Hours: </label>
                </td>
                <!--right side: input values-->
                <td>
                    <input type="number" id="hours" required>
                </td>
            </tr>
        </table>
        <br>
        <br>

        <input type="button" id="enter-button" value="Enter">
        <br>
        <br>
        <div id="final" style="border:1px solid rgb(87, 86, 86); padding:15px; background-color:rgb(168, 168, 168);">

            <h3>Employee Info: </h3>
            <p id="info" style="font-family:Courier New, monospace;"><i>Information will be loaded once above form is
                    filled.</i></p>
            <p id="check" style="font-family:Courier New, monospace; width:220px; text-align:right;"></p>
        </div>

        <br>
        <br>
        <h3><i>After reviewing the above, click CONFIRM to submit your data!</i></h3>
        <input type="button" id="submit" value="SUBMIT">
    </form>

    <script>
        document.querySelector("#enter-button").addEventListener("click", alertName)

        function alertName(e) {

            const fname = document.querySelector("#first").value
            const lname = document.querySelector("#last").value
            const hours = Number(document.querySelector("#hours").value)
            const rate = Number(document.querySelector("#rate").value)

            console.log(fname)
            console.log(lname)
            console.log(hours)
            console.log(rate)

            const full = `${fname} ${lname}`

            console.log(full)

            const taxPercentage = 0.2

            const gross = rate * hours * 2
            const taxAmount = taxPercentage * gross
            const net = gross - taxAmount

            console.log(gross.toFixed(2))
            console.log(taxAmount.toFixed(2))
            console.log(net.toFixed(2))

            var finalMessage = `Full Name: ${full}<br>
                                Hours Worked: ${hours.toFixed(2)}<br>
                                Hourly Rate: ${hours}`

            const info = document.querySelector("#info")

            const check = document.querySelector("#check")

            info.innerHTML = finalMessage

            check.innerHTML = `Gross Pay: ${gross.toFixed(2)}<br>
                               Tax Amount: ${taxAmount.toFixed(2)}<br>
                               Net Pay: ${net.toFixed(2)}`
            document.querySelector("#submit").addEventListener("click", submitNow)

            function submitNow(e) {
                const fname = document.querySelector("#first").value
                const lname = document.querySelector("#last").value
                const hours = Number(document.querySelector("#hours").value)
                const rate = Number(document.querySelector("#rate").value)
                const full = `${fname} ${lname}`
                const taxPercentage = 0.2
                const gross = rate * hours * 2
                const taxAmount = taxPercentage * gross
                const net = gross - taxAmount

                alert(`${full}\nHOURS: ${hours}\nRATE: $${rate.toFixed(2)}\n\nGROSS PAY: $${gross.toFixed(2)}\nTAX AMOUNT: $${taxAmount.toFixed(2)}\nNET PAY: $${net.toFixed(2)}`)
            }

        }

    </script>

</body>

</html>
