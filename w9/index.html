<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JJ">
    <meta name="description" content="week 9 lab">
    <title>Week 9 | Creating Elements Lab</title>

    <style type="text/css">
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 4rem;
        }

        ul {
            list-style: none;
            border: 1px solid black;
        }

        .item {
            border-bottom: 1px solid black;
            padding: 0.75rem 0.5rem;

            &:last-of-type {
                border-bottom: none;
            }
        }
    </style>
</head>

<body>
    <ul id="people"></ul>

    <script type="text/javascript">
        // Use this Array of objects to complete the assignment.
        var people = [
            { first: "Jason", last: "Vorhees", credit: "Friday the 13th" },
            { first: "Freddy", last: "Krueger", credit: "A Nightmare on Elm Street" },
            { first: "Roger", last: "Rabbit", credit: "Who Framed Roger Rabbit" },
            { first: "Kevin", last: "McCallister", credit: "Home Alone" },
            { first: "Godzilla", last: "King of The Monsters", credit: "Godzilla" },
            { first: "Buzz", last: "Lightyear", credit: "Toy Story" },
            { first: "Marion", last: "Cobretti", credit: "Cobra" }
        ]

        const peopleEl = document.querySelector("#people")

        for (const [index, person] of people.entries()) {
            const li = document.createElement("li");

            const firstNameDiv = document.createElement("div");
            firstNameDiv.textContent = person.first;
            li.appendChild(firstNameDiv);

            const lastNameDiv = document.createElement("div");
            lastNameDiv = textContent = person.last;
            li.appendChild(lastNameDiv);

            const creditDiv = document.createElement("div");
            creditDiv.textContent = person.credit;
            li.appendChild(creditDiv);

            peopleEl.appendChild(li);
        }
    </script>
</body>

</html>
